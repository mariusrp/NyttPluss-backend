name: Build and deploy ASP.Net Core app to Azure Web App - NyttPluss

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2 # Update to v2

      # Debug step to list files in the current directory
      - name: List files in directory
        run: ls -al

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      # Explicitly specifying the project file for building
      - name: Build with dotnet
        run: |
          cd Backend
          dotnet build YourBackendProjectName.csproj --configuration Release

      - name: dotnet publish
        run: |
          cd Backend/src
          dotnet publish YourBackendProjectName.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2 # Update to v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2 # Update to v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'NyttPluss'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D20CA3C183E04E17AE0725C7EB68D0A7 }}
          package: .
